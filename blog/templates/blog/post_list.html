<html>
     <head>
         <title>Django Girls blog</title>
     </head>
     <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        {% for pos in post %}
            <div>
                <p>published: {{ pos.published_date }}</p>
                <h1><a href="">{{ pos.title }}</a></h1>
                <p>{{ pos.text|linebreaks }}</p>
            </div>
        {% endfor %}

       </body>
    </html>
