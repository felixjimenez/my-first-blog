{% extends "blog/base.html" %}
    {% block content %}
        {% for inscripcion in inscripciones %}
                <table>
                  <tr>
                    <td width="170"> {{ inscripcion.alumno }}</td>
                    <td width="170"> {{ inscripcion.alumno.apellido }}</td>

                  </tr>
                 </table>
        {% endfor %}
    {% endblock content %}
